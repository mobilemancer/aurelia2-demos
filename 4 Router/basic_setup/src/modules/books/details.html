<h2>Details</h2>

<div class="details-header">
    <div class="cover-image">
        <img src.bind="cover" />
    </div>

    <div class="publishing-details">
        <div class="title">
            ${book.title}
        </div>

        <div>
            ${book.author}, ${book.published}
        </div>

        <div>
            ${book.genre}
        </div>
    </div>
</div>


<div class="description">
    ${book.description}
</div>
