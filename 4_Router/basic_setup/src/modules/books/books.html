<import from='./components/details-view'></import>
<import from='./components/book-overview.html'></import>

<div>

    <div class="books-view column">

        <div class="header">
            <div class="title">Reading List</div>
        </div>

        <div class="books-list">

            <div repeat.for="book of bookList">
                <a goto='details-view(${book.id})'>
                    <book-overview book.bind="book"></book-overview>
                </a>
            </div>

        </div>

    </div>

    <au-viewport class="details-view column" name="detailsport" default="-"></au-viewport>

</div>
