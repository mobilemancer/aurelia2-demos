<div class="container">
  <div class="legend-list">
    <div class="list-heading">
      <h2>
        LEGENDARY DROIDS
      </h2>
    </div>

    <div class="legend-item" repeat.for="droid of legends">
      <a
        goto="image-part(${droid.name})@image-viewport+stats-part(${droid.name})@stats-viewport"
      >
        <h1>${droid.name}</h1>
      </a>
    </div>
  </div>

  <div class="images">
    <au-viewport name="image-viewport" scoped></au-viewport>
  </div>

  <div class="stats">
    <au-viewport name="stats-viewport" scoped></au-viewport>
  </div>
</div>
